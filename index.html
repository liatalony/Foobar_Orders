<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a142d" />
    <title>Foobar</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="hidden"> 
        <section class="color-theme">
          <img src="static/moon.png" alt="dark" class="dark" />
          <label class="switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
          <img src="static/weather.png" alt="light" class="light" />
        </section>
        <img src="static/foobar-logo-white.png" alt="logo" class="logo" />
        <section class="go-to-cart">
          <button class="cart"></button>
          <p class="number-of-orders hidden">0</p>
        </section>
      </header>
      <main>
        <section id="bm" class="welcome"></section>
        <section class="order-page">
          <div class="description-title">
            <h1 class="orange-titles" id="drinks-title">Our Beers</h1>
          </div>
          
          <section class="beers">
          </section>
        </section>
        <section class="your-order-page">
           
          <a class="previous">&#10094;</a>
          <div class="description-title">
            <h2 class="orange-titles">Your Order</h2>
            <h3 class="white-titles" id="total-beers-top"></h3>
          </div>
          <div class="items">
            <h3 class="emptyCart">Your cart is empty</h3>
          </div>
          <div class="description-total">
            <h3 class="white-titles" id="total-beers-bottom"></h3>
            <h3 class="white-titles" id="final-price"></h3>
          </div>
  
          <div class="proceed-button">
            <button class="proceed">Proceed</button>
          </div>
        </section>
        <template class="your-order-template"> 
          <div class="section">
            <h3 class="white-titles your-beer">Fairy Tale Ale</h3>
            <div class="row">
              <h4 class="orange-delete delete-btn">Delete</h4>
                <section class="amount">
              <button class="less">-</button>
              <input class="number amount-of-beer" type="text" value="0" size="2" />
              <button class="more">+</button>
            </section>
              <h3 class="white-titles current-amount">1 X 35,-</h3>
            </div>
          </div>
            
        </template>
     </section> 
     <!-- End of your order page -->
        
        <section class="payment-page">
          <a class="previous">&#10094;</a>

          <div class="payment-info">
          <h1>Payment Info</h1>
        </div>
        <div class="payment-info mobilepay-container"><h2>Mobilepay</h2>
          <button class="mobilepay"><img src="static/clipart2828737.png" alt="mobilepay"></button>          </div>
        <div class="header">
          
        <h2>Credit Card</h2>
        </div>
        <form>
          <label>
            <input name="cardholder-name" class="field is-empty" placeholder="Jane Doe" />
            <span><span>Name</span></span>
          </label>
          <label>
            <input class="field is-empty" type="tel" placeholder="45678910" />
            <span><span>Phone number</span></span>
          </label>
          <label>
            <div id="card-element" class="field is-empty"></div>
            <span><span>Credit or debit card</span></span>
          </label>
          <button class="payBtn" type="submit">Pay</button>
          <div class="outcome">
            <div class="error" role="alert"></div>
  
          </div>
        </form>
        </section>
        <section class="recipt">
          <h1>Your order has been made</h1>
          <section>
          <p class="order-number-intro">your order number is</p>
          <p class="order-number">12</p>
        </section>
          <button class="moreBeer">Buy more</button>
        </section>
      </main>
    </div>
    <template class="order-page-template">
      <article class="beer">
        <section class="pic-price">
          <img class="beer-logo" src="static/beer-logos/fairytaleale.png" alt="beer logo" />
          <p class="price"><span>35,-</span> /50cl</p>
        </section>
        <section class="name-desc-storage">
          <h2 class="beer-name">Beer Name</h2>
          <p class="read-more-btn">Read more</p>
      
        </section>
        <section class="input-add">
          <section class="amount">
            <button class="less">-</button>
            <input class="number" type="text" value="0" maxlength="2" />
            <button class="more">+</button>
          </section>
          <p class="storage"><span>30</span><img class="small-beer" src="static/SVG FooBar/beer.svg" alt="beer" > left in keg</p>
         
        </section>
      </article>
    </template>
    </main>
    <div class="modalbg">
      <div class="modal">
        <article>
          <div class="modalcontainer">
            <div class="modalcontent">
              <p class="exit">&times;</p>
              <h2 class="modal-beername modal-headlines"></h2>
              <h3 class="modal-category modal-headlines"></h3>
              <img src="" alt="" class="modal-img">  
              <h3 class="modal-alc modal-headlines"></h3>
              <h3 class="beer-impression modal-headlines">Overall Impression</h3>
              <p class="modal-description"></p>
            </div>
          </div>
        </article>
      </div> 
    </div>
    <div class="hidden notification">
      <h3 class="notifText">Your order is ready!</h3>
      <h4 class="notifNum">Order number <span></span></h4>
    </div>
  </body>
  <script src="lottie.js" type="text/javascript"></script>
  <script src="app.js"></script>
</html>
